<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {{ site.site_title }}{% else %}{{ site.site_title }}{% endif %}</title>
<meta name="description" content="{% if page.summary %}{{ page.summary }}{% elsif page.lang == 'zh' %}{{ site.site_description_cn }}{% else %}{{ site.site_description }}{% endif %}">
<meta name="keywords" content="{% if page.tags %}{% for tag in page.tags %} {{ tag }}, {% endfor %}{% endif %} {% if page.keywords %}{{ page.keywords }}{% else %}{{ site.site_keywords }}{% endif %}">
<meta name="author" content="{{ site.site_author }}">

<link href="{{ site.blogurl }}/rss/" rel="alternate" type="application/rss+xml" title="InnoCellence Feed" />
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css">
<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/style.css">

<script src="{{ site.baseurl }}/assets/js/jquery/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/assets/js/scripts.js"></script>

<link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/branding/ico/favicon.ico">
{% if site.google_analytics %}{% include google_analytics.html %}{% endif %}
